<!DOCTYPE html>
<html>
<head>
    <title>下标表达式</title>
    <meta charset="utf-8">
    <script src="../dev-lib/kitygraph.all.js"></script>
    <script src="../dev-lib/sea-debug.js"></script>
    <script>
        seajs.config( {
            base: "../src"
        } );

        define( "start", function ( require ) {

            var Formula = require( "formula" ),
                EqualExpression = require( "expression/compound-exp/binary-exp/equal"),
                SummationExpression = require( "expression/compound-exp/binary-exp/summation" );

            var formula = new Formula( document.body ),
                integrationExp = new SummationExpression( new EqualExpression( "x", "1" ), new EqualExpression( "x", "0" ) );

            formula.appendExpression( integrationExp );

        } );

        seajs.use( "start" );

    </script>
</head>
<body>

</body>
</html>
